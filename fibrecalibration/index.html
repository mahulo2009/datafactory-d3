<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>    
        <script src="script.js"></script>
    </head>
    <body>
        <p>
        <h1>Fibre Calibration</h1>
        </p>
        
        <div id="fibregraph">
        </div>
        
        <div id="controls">
            <h2>Flux Threshold:</h2>
            <input id="sliderFlux" type="range" id="slider" min="0" max="50000" value="2000" step="5000">
            <h2>Sigma Threshold:</h2>
            <input id="sliderSigma" type="range" id="slider" min="0" max="15" value="8" step="1">

        </div>

        <style>

            .tooltip {
                position: absolute;
                background: white;
                width: 300px;
                pointer-events: none;
                font-size: 20px;
                border-radius: 25px;
                padding: 10px 18px;
            }

        </style>
    </body>
</html>
